<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sara's MP3 Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Montserrat', sans-serif;
    }
    .title {
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      margin: 20px 0;
      padding: 0 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
      padding: 4px;
      max-width: 1200px;
      margin: 0 auto;
    }
    @media (min-width: 900px) {
      .gallery { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 1400px) {
      .gallery { grid-template-columns: repeat(5, 1fr); }
    }
    .card {
      position: relative;
      cursor: pointer;
      margin: 0;
      border: 6px solid transparent;
      transition: all 0.3s ease;
    }
    .card.playing {
      border-color: #00ff00;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    .media {
      display: block;
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1 class="title">Sara's MP3 Player</h1>
  <main class="gallery" id="gallery">
    <figure class="card" data-audio="music/beluga.mp3">
      <img class="media" src="images/beluga.png" alt="Beluga" />
    </figure>
    <figure class="card" data-audio="music/biscuits.mp3">
      <img class="media" src="images/biscuits.png" alt="Biscuits" />
    </figure>
    <figure class="card" data-audio="music/bohemian.mp3">
      <img class="media" src="images/bohemian.png" alt="Bohemian" />
    </figure>
    <figure class="card" data-audio="music/chicken.mp3">
      <img class="media" src="images/chicken.png" alt="Chicken" />
    </figure>
    <figure class="card" data-audio="music/happy.mp3">
      <img class="media" src="images/happy.png" alt="Happy" />
    </figure>
    <figure class="card" data-audio="music/hop.mp3">
      <img class="media" src="images/hop.png" alt="Hop" />
    </figure>
    <figure class="card" data-audio="music/popcorn.mp3">
      <img class="media" src="images/popcorn.png" alt="Popcorn" />
    </figure>
    <figure class="card" data-audio="music/praise.mp3">
      <img class="media" src="images/praise.png" alt="Praise" />
    </figure>
    <figure class="card" data-audio="music/twinkle.mp3">
      <img class="media" src="images/twinkle.png" alt="Twinkle" />
    </figure>
  </main>

  <script>
    (function () {
      const gallery = document.getElementById('gallery');
      const audio = new Audio();
      audio.loop = true;
      let currentCard = null;

      function updatePlayingState() {
        // Remove playing class from all cards
        gallery.querySelectorAll('.card').forEach(card => {
          card.classList.remove('playing');
        });
        
        // Add playing class to current card if audio is playing
        if (currentCard && !audio.paused) {
          currentCard.classList.add('playing');
        }
      }

      function playCard(card) {
        const src = card.getAttribute('data-audio');
        if (!src) return;

        if (currentCard === card && !audio.paused) {
          audio.pause();
          updatePlayingState();
          return;
        }

        if (audio.src !== src) {
          audio.src = src;
        }

        audio.play().catch(err => console.warn('Playback failed:', err));
        currentCard = card;
        updatePlayingState();
      }

      // Listen for audio events to update visual state
      audio.addEventListener('play', updatePlayingState);
      audio.addEventListener('pause', updatePlayingState);
      audio.addEventListener('ended', updatePlayingState);

      gallery.addEventListener('click', (e) => {
        const card = e.target.closest('.card');
        if (card) playCard(card);
      });
    })();
  </script>
</body>
</html>
