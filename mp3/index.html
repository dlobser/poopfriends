<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sara's MP3 Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Montserrat', sans-serif;
    }
    .title {
      text-align: center;
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      margin: 20px 0;
      padding: 0 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
      padding: 4px;
      max-width: 1200px;
      margin: 0 auto;
    }
    @media (min-width: 900px) {
      .gallery { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 1400px) {
      .gallery { grid-template-columns: repeat(5, 1fr); }
    }
    .card {
      position: relative;
      cursor: pointer;
      margin: 0;
      border: 6px solid transparent;
      transition: all 0.3s ease;
    }
    .card.playing {
      border-color: #00ff00;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    .media {
      display: block;
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .canvas-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 10px;
    }
    .canvas-wrapper {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
    }
    .canvas-wrapper canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }
    .color-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    .color-btn {
      width: 50px;
      height: 50px;
      border: 3px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .color-btn:active {
      transform: scale(0.9);
    }
    .color-btn.active {
      border-width: 5px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    .clear-btn {
      display: block;
      margin: 15px auto 0;
      width: 60px;
      height: 60px;
      background: #ff0000;
      color: #fff;
      border: 3px solid #fff;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .clear-btn:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <h1 class="title">Sara's MP3 Player</h1>
  <main class="gallery" id="gallery">
    <figure class="card" data-audio="music/beluga.mp3">
      <img class="media" src="images/beluga.png" alt="Beluga" />
    </figure>
    <figure class="card" data-audio="music/biscuits.mp3">
      <img class="media" src="images/biscuits.png" alt="Biscuits" />
    </figure>
    <figure class="card" data-audio="music/bohemian.mp3">
      <img class="media" src="images/bohemian.png" alt="Bohemian" />
    </figure>
    <figure class="card" data-audio="music/chicken.mp3">
      <img class="media" src="images/chicken.png" alt="Chicken" />
    </figure>
    <figure class="card" data-audio="music/happy.mp3">
      <img class="media" src="images/happy.png" alt="Happy" />
    </figure>
    <figure class="card" data-audio="music/hop.mp3">
      <img class="media" src="images/hop.png" alt="Hop" />
    </figure>
    <figure class="card" data-audio="music/popcorn.mp3">
      <img class="media" src="images/popcorn.png" alt="Popcorn" />
    </figure>
    <figure class="card" data-audio="music/praise.mp3">
      <img class="media" src="images/praise.png" alt="Praise" />
    </figure>
    <figure class="card" data-audio="music/twinkle.mp3">
      <img class="media" src="images/twinkle.png" alt="Twinkle" />
    </figure>
  </main>

  <div class="canvas-container">
    <div class="canvas-wrapper" id="canvasWrapper"></div>
    <div class="color-buttons">
      <div class="color-btn active" style="background: #000000;" data-color="#000000"></div>
      <div class="color-btn" style="background: #ff00ff;" data-color="#ff00ff"></div>
      <div class="color-btn" style="background: #00ffff;" data-color="#00ffff"></div>
      <div class="color-btn" style="background: #ff8800;" data-color="#ff8800"></div>
      <div class="color-btn" style="background: #ffff00;" data-color="#ffff00"></div>
    </div>
    <button class="clear-btn">âœ•</button>
  </div>

  <script>
    // MP3 Player functionality
    (function () {
      const gallery = document.getElementById('gallery');
      const audio = new Audio();
      audio.loop = true;
      let currentCard = null;

      function updatePlayingState() {
        gallery.querySelectorAll('.card').forEach(card => {
          card.classList.remove('playing');
        });
        
        if (currentCard && !audio.paused) {
          currentCard.classList.add('playing');
        }
      }

      function playCard(card) {
        const src = card.getAttribute('data-audio');
        if (!src) return;

        if (currentCard === card && !audio.paused) {
          audio.pause();
          updatePlayingState();
          return;
        }

        if (audio.src !== src) {
          audio.src = src;
        }

        audio.play().catch(err => console.warn('Playback failed:', err));
        currentCard = card;
        updatePlayingState();
      }

      audio.addEventListener('play', updatePlayingState);
      audio.addEventListener('pause', updatePlayingState);
      audio.addEventListener('ended', updatePlayingState);

      gallery.addEventListener('click', (e) => {
        const card = e.target.closest('.card');
        if (card) playCard(card);
      });
    })();

    // p5.js Drawing Canvas
    let currentColor = '#000000';

    function setup() {
      let w = min(windowWidth - 20, 600);
      let h = w * 1.5; // Portrait aspect ratio
      let canvas = createCanvas(w, h);
      canvas.parent('canvasWrapper');
      background(255);
      strokeWeight(9);
      stroke(currentColor);
    }

    function draw() {
      if (mouseIsPressed && mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
        line(mouseX, mouseY, pmouseX, pmouseY);
      }
    }

    function touchMoved() {
      if (touches.length > 0) {
        let touch = touches[0];
        if (touch.x >= 0 && touch.x <= width && touch.y >= 0 && touch.y <= height) {
          line(touch.x, touch.y, ptouchX, ptouchY);
        }
        return false;
      }
    }

    // Color selection
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentColor = btn.getAttribute('data-color');
        stroke(currentColor);
      });
    });

    // Clear button
    document.querySelector('.clear-btn').addEventListener('click', () => {
      background(255);
    });
  </script>
</body>
</html>
