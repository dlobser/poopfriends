<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sara's Drawing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }
    .title {
      text-align: center;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      margin: 10px 0;
      padding: 0 20px;
    }
    .canvas-wrapper {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      padding: 0 10px;
    }
    .canvas-wrapper canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
    }
    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .color-btn {
      width: 50px;
      height: 50px;
      border: 3px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .color-btn:active {
      transform: scale(0.9);
    }
    .color-btn.active {
      border-width: 5px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    .clear-btn {
      width: 60px;
      height: 60px;
      background: #ff0000;
      color: #fff;
      border: 3px solid #fff;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      margin-left: 10px;
    }
    .clear-btn:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <h1 class="title">Sara's Drawing</h1>
  <div class="canvas-wrapper" id="canvasWrapper"></div>

  <div class="controls">
    <div class="color-btn active" style="background: #000000;" data-color="#000000"></div>
    <div class="color-btn" style="background: #ff00ff;" data-color="#ff00ff"></div>
    <div class="color-btn" style="background: #00ffff;" data-color="#00ffff"></div>
    <div class="color-btn" style="background: #ff8800;" data-color="#ff8800"></div>
    <div class="color-btn" style="background: #ffff00;" data-color="#ffff00"></div>
    <button class="clear-btn">âœ•</button>
  </div>

  <script>
    let currentColor = '#000000';

    function setup() {
      let w = min(windowWidth - 20, 600);
      let h = windowHeight - 150; // Leave room for title and controls
      let canvas = createCanvas(w, h);
      canvas.parent('canvasWrapper');
      background(255);
      strokeWeight(9);
      stroke(currentColor);
    }

    function draw() {
      if (mouseIsPressed && mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
        line(mouseX, mouseY, pmouseX, pmouseY);
      }
    }

    function touchMoved() {
      if (touches.length > 0) {
        let touch = touches[0];
        if (touch.x >= 0 && touch.x <= width && touch.y >= 0 && touch.y <= height) {
          line(touch.x, touch.y, ptouchX, ptouchY);
        }
        return false;
      }
    }

    // Color selection
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentColor = btn.getAttribute('data-color');
        stroke(currentColor);
      });
    });

    // Clear button
    document.querySelector('.clear-btn').addEventListener('click', () => {
      background(255);
    });
  </script>
</body>
</html>
