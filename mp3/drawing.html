<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sara's Drawing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      z-index: 100;
    }
    .clear-btn, .save-btn {
      color: #fff;
      border: 3px solid #fff;
      padding: 10px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      border-radius: 10px;
    }
    .clear-btn {
      background: #ff0000;
    }
    .save-btn {
      background: #00aa00;
    }
    .clear-btn:active, .save-btn:active {
      transform: scale(0.95);
    }
    .canvas-wrapper {
      position: fixed;
      top: 60px;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      padding: 0 10px;
      touch-action: none;
    }
    .canvas-wrapper canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      touch-action: none;
    }
    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .color-btn {
      width: 50px;
      height: 50px;
      border: 3px solid #fff;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      touch-action: manipulation;
    }
    .color-btn:active {
      transform: scale(0.9);
    }
    .color-btn.active {
      border-width: 5px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="save-btn">Save ðŸ’¾</button>
    <button class="clear-btn">Clear âœ•</button>
  </div>
  
  <div class="canvas-wrapper" id="canvasWrapper"></div>

  <div class="controls">
    <div class="color-btn active" style="background: #000000;" data-color="#000000"></div>
    <div class="color-btn" style="background: #ff0000;" data-color="#ff0000"></div>
    <div class="color-btn" style="background: #ff00ff;" data-color="#ff00ff"></div>
    <div class="color-btn" style="background: #00ffff;" data-color="#00ffff"></div>
    <div class="color-btn" style="background: #ff8800;" data-color="#ff8800"></div>
    <div class="color-btn" style="background: #ffff00;" data-color="#ffff00"></div>
  </div>

  <script>
    let currentColor = '#000000';

    function setup() {
      let w = min(windowWidth - 20, 600);
      let h = windowHeight - 150; // Space for top bar and bottom controls
      let canvas = createCanvas(w, h);
      canvas.parent('canvasWrapper');
      background(255);
      strokeWeight(9);
      stroke(currentColor);
      strokeCap(ROUND);
    }

    function draw() {
      if (mouseIsPressed && mouseX >= 0 && mouseX <= width && mouseY >= 0 && mouseY <= height) {
        line(mouseX, mouseY, pmouseX, pmouseY);
      }
    }

    function touchMoved() {
      if (touches.length > 0) {
        let touch = touches[0];
        if (touch.x >= 0 && touch.x <= width && touch.y >= 0 && touch.y <= height) {
          line(touch.x, touch.y, ptouchX, ptouchY);
        }
        return false;
      }
    }

    // Prevent scrolling/zooming on document
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // Color selection
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentColor = btn.getAttribute('data-color');
        stroke(currentColor);
      });
    });

    // Clear button
    document.querySelector('.clear-btn').addEventListener('click', () => {
      background(255);
    });

    // Save button
    document.querySelector('.save-btn').addEventListener('click', () => {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const year = String(now.getFullYear()).slice(-2);
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const filename = `sara-drawing_${month}${day}${year}_${hours}${minutes}${seconds}`;
      saveCanvas(filename, 'jpg');
    });
  </script>
</body>
</html>
